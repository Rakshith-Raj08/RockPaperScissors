<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="Assets/icons8-gamepad-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
      </header>
      <div class="container-b">
        <div id="container1" class="container">
          <button class="b1">Start</button>
        </div>
        <div id="container2" class="container hidden">
          <div class="status_container">
            <div id="status1" class="status"> Choose your Input!</div>
            <div id="status2" class="status">First to score 5 points wins the game</div>
          </div>
         
         <div class="option">
            <button id="rock" ><img src="Assets/rock.png" ></button>
            <button id="paper"><img src="Assets/paper.png" ></button>
            <button id="scissor"><img src="Assets/scissor.png" ></button>
            <button id="restartBtn" style="display:none;">Restart Game</button>
         </div>
        </div>


        <div id="gitLink">
         <a href="https://github.com/Rakshith-Raj08"><img src="https://github.com/fluidicon.png" style="height: 30px; width: 30px;"></a>
        </div>
        
      </div>
      <script src="script.js"></script>
      
      
</body>
</html>
